<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">文章标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<input id="content" name="content" type="hidden">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">存为草稿：</label>
								<div class="col-sm-8">
									<input style="margin-top: 10px" type="radio" name="mystatus" value="0"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">存为正文：</label>
								<div class="col-sm-6">
									<input style="margin-top: 10px" type="radio" name="mystatus" checked value="1"/>
								</div>
							</div>

							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
								   onclick="returnList()">返回列表</a>
								<button
										class="btn btn-primary waves-effect waves-light" type="submit">保存文章</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/welcome/schoolNews/add.js">
	</script>
</body>
</html>
